<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        table {
            width: 400px;
            border-collapse: collapse;
            margin-bottom: 50px;
        }

        table.color:hover {
            background-color: yellow;
        }



        tr.destaque {
            background-color: yellow;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
    
    </style>
</head>
<body>
    <h1>Minhas primeiras Tabelas</h1>
    <!--hierarquia de tabela ( simples )
    table row = linha de tabela 
        table header = cabeÃ§alho de tabela
            table data = dado de tabela 
    -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D4</td>
        </tr>
        <tr> <!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr> <!--quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
        <tr class="destaque"> <!--quinta linha-->
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>
            <td>D5</td>
        </tr>
    </table>
    <table> <!--Teste de links em tabelas-->
        <tr>
            <td> <a href="#" target="_blank" rel="noopener noreferrer">link 01</a></td>
            <td> <a href="#" target="_blank" rel="noopener noreferrer">link 02</a></td>
        </tr>
    </table>
    <table class="color"> <!--Teste de :hover em tabelas-->
        <tr>
            <td> &#x1F525 </td>
        </tr>
    </table>

</body>
</html>
