<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe {
            /* as css tem soberania sobre o iframe*/
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testes em iframe</h1>
    <p> <!--abaixo um iframe funcional-->
        Teremos um iframe aqui = 
        <!--tamanho padroa do iframe, 300x150-->
        <iframe src="https://cursoemvideo.com" frameborder="0" target="_blank"> curso em video</iframe>
    </p>
    <p> <!--abaixo um iframe nao funcional-->
        Como podemos ver algums sites bolqueiam a exibicao de iframe nesse exemplo
        <iframe src="https://google.com.br" frameborder="0"></iframe>
    </p>
</body>
</html>
