<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            text-align: center;
            
        }
        p  {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Testes de Formularios</h1>
    <form action="formulario" method="get">
        <fieldset>
            <legend>Dados para testes</legend>
            <p> 
                <label for="inome">Nome</label>
                <input type="text" name="Nome" id="inome" required maxlength="20" minlength="3" placeholder="Seu nome" autocomplete="off" > <br>
            </p>
            <p>
                <label for="isenha">Senha</label>
            <input type="password" name="Senha" id="isenha" required placeholder="Senha"> <br>
            </p>
            <p>
                <label for="idata">Data de inscriçâo</label>
            <input type="date" name="data" id="idata"> <br>
            </p>
            <p>
                <label for="imes">Mes</label>
            <input type="month" name="mes" id="imes"> <br>
            </p>
            <p>
                <label for="iemal">E-mail</label>
            <input type="email" name="email" id="iemal" required placeholder="Digite seu E-mail"> <br>
            </p>
            
            <p>
                <label for="inumero">Numeros</label>
            <input type="number" name="numero" id="inumero" max="20" min="2" placeholder="2 ate 20" step="0.1"> <br>
            </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
            
        </p>
    </form>
</body>
</html>
