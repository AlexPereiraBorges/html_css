<body>
    <h1>Teste em formularios radios e checkbox</h1>
    <form action="formulario.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexf">
        <label for="isexf">Feminino</label>
        <input type="radio" name="sexo" id="isexm">
        <label for="isexm">Masculino</label>
        </fieldset>
        <fieldset>
            <legend> Esportes favoritos</legend>
            
            <input type="checkbox" name="fute" id="ifute">

            <input type="checkbox" name="bas" id="ibas">
