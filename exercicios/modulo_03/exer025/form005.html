<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="formulario.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Cor</legend>
            <p>
            <input type="color" name="cor" id="icor">
            <label for="icor">Selecione uma cor: </label>
        </p>
        </fieldset>
        <fieldset>
            <legend>Nivel de satisfação</legend>
            <input type="range" name="nivel" id="inivel" value="0" min="1" max="10" >
            
        </fieldset>
        <fieldset>
            <legend>Foto</legend>
            <p>
                <label for="ifoto">Escolha uma foto:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
